<!DOCTYPE html>
<html lang="en">
    <!-- #37517e -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awseome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Product System</title>
</head>

<body>
<section class="products">
    <div class="container">
        <div class="">
            <h2 class="text-capitalize text-center mt-2 text-primary">Product management basic system</h2>
        </div>
        <div>
           
            
        </div>    
        <div class="product-table mt-3">
            <div class="d-flex justify-content-between mt-5">
                <h2 class="text-primary" >Product List</h2>
                <button type="button" class="btn btn-outline-primary pt-2 m-2  " onclick="addNewProduct()" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-plus"></i> Add New Product
                </button>
            </div>
            <table class="table table-hover shadow-sm">
                <thead class="text-primary">
                    <tr >
                        <th >Id</th>
                        <th >Product Name</th>
                        <th>Category</th>
                        <th >QTY</th>
                        <th >Price</th>
                        <th>Actions</th>
                    </tr>

                </thead>
                <tbody id="productsDetails" class="text-primary">
       
                </tbody>
            </table>
        </div>
    </div>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" onclick="test()" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
     -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog text-primary">
        <div class="modal-content">
            <div class="modal-header border-0">
            <!-- <h5 class="modal-title " id="exampleModalLabel">Add Product</h5> -->
            <h5 class="modal-title " id="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="product-entery">
                    <!-- <form action="" onsubmit="submitProductDetails()"> -->
                        <label for="" class="mt-3">Product Name :</label>
                        <input type="text" class="form-control form-control-lg " id="productName" placeholder="product name">
                        <label for="" class="mt-3">Product Category :</label>
                        <!-- <select name="" id=""></select> -->
                        <select class="form-select"  id="category">
                            <option selected>Select Category from menu:</option>
                            <option value="Mobile phones">Mobile phones</option>
                            <option value="Game consoles">Game consoles</option>
                            <option value="Household furniture">Household furniture</option>
                            <option value="Home appliances">Home appliances</option>
                            <option value="Clothing">Clothing</option>
                          </select>
                        <!-- <input type="text" class="form-control form-control-lg " id="productName" placeholder="product name"> -->
                        <label for="" class="mt-3">Quantity :</label>
                        <input type="number" class="form-control form-control-lg " id="productQTY" placeholder="qutantity">
                        <label for="" class="mt-3">Price :</label>
                        <input type="number" class="form-control form-control-lg " id="productPrice" placeholder="price">
                        <!-- <button onclick="getProductData()" class="btn btn-outline-info mt-3" >Add</button> -->
                    <!-- </form> -->
                </div>
            </div>
            <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal" title="click to close modal" onclick="colseModal()" id="closeBtn">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            <div id="buttonDiv">
                <!-- <button  type="button" onclick="getProductData()" class="btn btn-outline-info" data-bs-dismiss="modal" id="saveBtn">Save</button> -->
            </div>
            </div>
        </div>
        </div>
    </div>
</section>


    <script src="./assets/js/bootstrap.min.js">
       
    </script>
    <script src="./assets/mainjs.js"></script>

</body>

</html>
